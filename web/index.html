		var items = new Array();
		    items[0]="<table><tr><td width=80% valign=top><h2>Be in Awe</h2><p>The blooming of the cherry trees around the Tidal Basin in Washington, D.C. has come to symbolize the natural beauty of our nation's capital city. The famous trees, a gift from Japan in 1912, signal Washington's rite of spring with an explosion of life and color that surrounds the Tidal Basin in a sea of pale pink and white blossoms. Thousands of city residents and visitors from across the nation and around the world come here to witness the spectacle, hoping that the trees will be at the peak of bloom for the Cherry Blossom Festival.</p><a href='http://www.nationalcherryblossomfestival.org' STYLE='TEXT-DECORATION: NONE' target='_blank'>More info</td><td width=20% valign=center><IMG SRC='images/cherry_blossom.jpg' BORDER=0></td></tr></table>";
		    items[1]="<table><tr><td width=80% valign=top><h2>Be Respectful</h2><p>The Vietnam Veterans Memorial was founded by Jan Scruggs, who served in Vietnam as a infantry corporal. He wanted the memorial to acknowledge and recognize the service and sacrifice of all who served in Vietnam. Jan Scruggs lobbied Congress for land in the Constitution Gardens. On July 1, 1980, President Jimmy Carter signed the legislation to provide the site near the Lincoln Memorial. It was a three and half year task to build the memorial and to orchestrate a celebration to salute those who served in Vietnam. The total is now 58,267 names listed on the Memorial.</p><a href='http://thewall-usa.com/' STYLE='TEXT-DECORATION: NONE' target='_blank'>More info</td><td width=20% valign=center><IMG SRC='images/vietnam_memorial.jpg' BORDER=0></td></tr></table>";
		    items[2]="<table><tr><td width=80% valign=top><h2>Be Heard</h2><p>The Capitol is among the most architecturally impressive and symbolically important buildings in the world. The Senate and the House of Representatives have met here for more than two centuries. Begun in 1793, the Capitol has been built, burnt, rebuilt, extended, and restored; today, it stands as a monument not only to its builders but also to the American people and their government. The Capitol Visitor Center is open to visitors from 8:30 a.m. to 4:30 p.m. Monday through Saturday. Tours of the U.S. Capitol are conducted from 8:50 a.m. to 3:20 p.m.</p><a href='http://www.visitthecapitol.gov/' STYLE='TEXT-DECORATION: NONE' target='_blank'>More info</td><td width=20% valign=center><IMG SRC='images/US_Capitol.jpg' BORDER=0></td></tr></table>";
		    items[3]="<table><tr><td width=80% valign=top><h2>Be Seduced</h2><p>Mount Vernon's Spring Wine Festival & Sunset Tour celebrates the history of wine in Virginia with candlelit tours of the Mansion, including the rarely-open basement where Washington stored his wine, and live jazz on the east lawn overlooking the scenic Potomac River. Guests sample wines from 16 Virginia wineries.</p><a href='http://www.mountvernon.org/calendar' STYLE='TEXT-DECORATION: NONE' target='_blank'>More info</td><td width=20% valign=center><IMG SRC='images/winefest.jpg' BORDER=0></td></tr></table>";
		    items[4]="<table><tr><td width=80% valign=top><h2>Be Active</h2><p>Cupid's Undie Run is a 1+ mile run around the US Capitol in your bedroom-best for a good cause: The Children's Tumor Foundation. The run starts at 12pm at the Pour House, then the runners strip down to their underwear for the Undie Run at 2pm.</p><a href='http://www.cupidsundierun.com/' STYLE='TEXT-DECORATION: NONE' target='_blank'>More info</td><td width=20%><IMG SRC='images/undie.jpg' BORDER=0></td></tr></table>";
